name: Java Build

on:

  push:

    branches:

      - main

jobs:

  compile-and-run:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout source code

        uses: actions/checkout@v4

      - name: Set up Java

        uses: actions/setup-java@v4

        with:

          distribution: temurin

          java-version: '17'

      - name: Compile Java program

        run: javac HelloWorld.java

      - name: Run Java program

        run: java HelloWorld
